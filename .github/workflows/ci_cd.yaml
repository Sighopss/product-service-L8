name: Build, Test, and Deploy

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  # -------------------------
  # Step 1: Build Job
  # -------------------------
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: echo "Simulating Install Dependencies... Done!"

      - name: Run Unit Tests
        run: echo "Simulating Unit Tests... Done!"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/pet-store:test .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/pet-store:test

  # -------------------------
  # Step 2: Test Job
  # -------------------------
  Test:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Integration Tests
        run: echo "Simulating Integration Tests... Done!"

  # -------------------------
  # Step 3: Release Job
  # -------------------------
  Release:
    runs-on: ubuntu-latest
    needs: Test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Promote Docker Image to Latest
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/pet-store:test
          docker tag ${{ secrets.DOCKER_USERNAME }}/pet-store:test ${{ secrets.DOCKER_USERNAME }}/pet-store:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/pet-store:latest

  # -------------------------
  # Step 4: Deploy Job
  # -------------------------
  Deploy:
    runs-on: ubuntu-latest
    needs: Release
    steps:
      - name: Deploy to AKS
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
          DEPLOYMENT_NAME: pet-store-deployment
          CONTAINER_NAME: pet-store
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          echo "$KUBE_CONFIG_DATA" | base64 --decode > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl set image deployment/$DEPLOYMENT_NAME $CONTAINER_NAME=$DOCKER_USERNAME/pet-store:latest
          kubectl rollout restart deployment/$DEPLOYMENT_NAME

      - name: Verify Deployment
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
          DEPLOYMENT_NAME: pet-store-deployment
        run: |
          echo "$KUBE_CONFIG_DATA" | base64 --decode > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl rollout status deployment/$DEPLOYMENT_NAME
          kubectl get pods -o wide
